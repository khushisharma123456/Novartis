<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login - MedSafe</title><link rel="stylesheet" href="css/style.css"><script src="https://unpkg.com/lucide@latest"></script><style>body {
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--secondary) 0%, #E2E8F0 100%);
}

.auth-card {
    width: 100%;
    max-width: 400px;
    background: white;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
}

</style></head><body><div class="auth-card"><div style="text-align: center; margin-bottom: 2rem;"><div style="width: 48px; height: 48px; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; border-radius: 12px; margin: 0 auto 1rem auto; font-size: 1.5rem; font-weight: bold;">Rx</div><h2>Welcome Back</h2><p>Login to your secure dashboard</p></div><form id="login-form"><div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="john@hospital.com"></div><div class="form-group"><label>Password</label><input type="password" name="password" required placeholder="••••••••"></div><button type="submit" class="btn btn-primary" style="width: 100%;">Login</button><p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">New to MedSafe? <a href="signup.html" style="color: var(--primary-dark); font-weight: 600;">Create Account</a></p></form></div><script type="module">import {
    Auth
}

from './js/auth.js';
lucide.createIcons();

document.getElementById('login-form').addEventListener('submit', (e)=> {
        e.preventDefault();
        const formData=new FormData(e.target);
        const data=Object.fromEntries(formData.entries());

        const result=Auth.login(data.email, data.password);

        if (result.success) {

            // Redirect based on role
            if (result.user.role==='doctor') {
                window.location.href='doctor/dashboard.html';
            }

            else if (result.user.role==='pharma') {
                window.location.href='pharma/dashboard.html';
            }
        }

        else {
            alert(result.message);
        }
    });
</script></body></html>

< !DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sign Up - MedSafe</title><link rel="stylesheet" href="/static/css/style.css"><script src="https://unpkg.com/lucide@latest"></script><style>

/* ... style omitted for brevity, keeping existing ... */
body {
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--secondary) 0%, #E2E8F0 100%);
    margin: 0;
    padding: 1rem;
}

.auth-card {
    width: 100%;
    max-width: 450px;
    background: white;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
}

.role-selector {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.role-option {
    flex: 1;
    position: relative;
}

.role-option input {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.role-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    border: 2px solid #E2E8F0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
}

.role-card:hover {
    border-color: var(--primary);
    background: var(--secondary);
}

.role-option input:checked+.role-card {
    border-color: var(--primary);
    background: var(--secondary);
    color: var(--primary-dark);
}

.role-icon {
    margin-bottom: 0.5rem;
}

</style></head><body><div class="auth-card"><div style="text-align: center; margin-bottom: 2rem;"><div style="width: 48px; height: 48px; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; border-radius: 12px; margin: 0 auto 1rem auto; font-size: 1.5rem; font-weight: bold;">Rx</div><h2>Create Account</h2><p>Join the medication safety network</p></div><form id="signup-form" method="POST"><div class="role-selector"><label class="role-option"><input type="radio" name="role" value="doctor" checked><div class="role-card"><i data-lucide="stethoscope" class="role-icon"></i><strong>Doctor</strong><span style="font-size: 0.8rem; color: var(--text-muted)">Clinical Safety</span></div></label><label class="role-option"><input type="radio" name="role" value="pharma"><div class="role-card"><i data-lucide="flask-conical" class="role-icon"></i><strong>Pharma</strong><span style="font-size: 0.8rem; color: var(--text-muted)">Intelligence</span></div></label></div><div class="form-group"><label>Full Name</label><input type="text" name="name" required placeholder="Dr. John Doe"></div><div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="john@hospital.com"></div><div class="form-group"><label>Password</label><input type="password" name="password" required placeholder="••••••••"></div><button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button><p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">Already have an account? <a href="/login" style="color: var(--primary-dark); font-weight: 600;">Login</a></p></form></div><script type="module">import {
    Auth
}

from '/static/js/auth.js';
lucide.createIcons();

document.getElementById('signup-form').addEventListener('submit', async (e)=> {
        e.preventDefault();
        const formData=new FormData(e.target);
        const data=Object.fromEntries(formData.entries());

        const result=await Auth.register(data.name, data.email, data.password, data.role);

        if (result.success) {
            alert('Account created! Please login.');
            window.location.href='/login';
        }

        else {
            alert(result.message || 'Registration failed');
        }
    });
</script></body></html>

<style>
    :root {
        --primary: #3A5A7A;
        --primary-dark: #1F3A52;
        --secondary: #D8E0EB;
        --accent: #6B8E23;
        --risk-high: #DCA5A5;
        --text-main: #333333;
        --text-muted: #666666;
        --sidebar-width: 250px;
    }

    .sidebar {
        width: var(--sidebar-width);
        height: 100vh;
        background-color: var(--secondary);
        border-right: 1px solid #E2E8F0;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        z-index: 100;
        padding: 0;
    }

    .sidebar.collapsed {
        width: 80px;
    }

    .logo {
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid #F1F5F9;
    }

    .logo-icon {
        width: 32px;
        height: 32px;
        background-color: var(--primary);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 14px;
    }

    .logo-text {
        display: flex;
        flex-direction: column;
    }

    .logo-text h1 {
        font-weight: 700;
        color: var(--primary-dark);
        white-space: nowrap;
        overflow: hidden;
        margin: 0;
        font-size: 18px;
    }

    .logo-text span {
        font-size: 12px;
        color: var(--text-muted);
        margin: 0;
    }

    .sidebar.collapsed .logo-text {
        display: none;
    }

    .nav-menu {
        flex: 1;
        list-style: none;
        padding: 1rem 0;
        margin: 0;
    }

    .nav-item {
        display: flex;
        align-items: center;
        margin-bottom: 0;
    }

    .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: var(--text-muted);
        text-decoration: none;
        transition: all 0.2s;
        gap: 1rem;
        width: 100%;
    }

    .nav-item:hover .nav-link,
    .nav-link.active {
        background-color: var(--secondary);
        color: var(--primary-dark);
        border-right: 3px solid var(--primary);
    }

    .nav-link span {
        white-space: nowrap;
    }

    .sidebar.collapsed .nav-link span {
        display: none;
    }

    .sidebar-footer {
        padding: 1rem;
        border-top: 1px solid #F1F5F9;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .footer-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: var(--text-muted);
        text-decoration: none;
        transition: all 0.2s;
        gap: 1rem;
        cursor: pointer;
        border: none;
        background: none;
    }

    .footer-link:hover {
        background-color: var(--secondary);
        color: var(--primary-dark);
        border-right: 3px solid var(--primary);
    }

    .footer-link span {
        white-space: nowrap;
    }

    .sidebar.collapsed .footer-link span {
        display: none;
    }

    .logout-btn {
        color: var(--risk-high);
    }

    .hospital-info {
        padding: 1rem 1.5rem;
        border-top: 1px solid #F1F5F9;
        background-color: #FAFAF9;
        text-align: center;
    }

    .hospital-name {
        font-size: 13px;
        font-weight: 600;
        color: var(--primary-dark);
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .hospital-label {
        font-size: 11px;
        color: var(--text-muted);
        margin: 4px 0 0 0;
        display: none;
    }

    .sidebar.collapsed .hospital-info {
        padding: 0.75rem;
    }

    .sidebar.collapsed .hospital-label {
        display: none;
    }
</style>

<aside class="sidebar" id="sidebar">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Inteleyzer Logo" style="width: 32px; height: 32px; border-radius: 8px; object-fit: cover;">
        <div class="logo-text">
            <h1>Inteleyzer</h1>
        </div>
    </div>

    <ul class="nav-menu">
        <li class="nav-item">
            <a href="{{ url_for('hospital_dashboard') }}" class="nav-link {% if active_page == 'overview' %}active{% endif %}" data-tab="overview">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('hospital_patient_data') }}" class="nav-link {% if active_page == 'patient-data' %}active{% endif %}" data-tab="internal-data">
                <i class="fas fa-users"></i>
                <span>Patient Data</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{{ url_for('hospital_pharma_alerts') }}" class="nav-link {% if active_page == 'pharma-alerts' %}active{% endif %}" data-tab="pharma-alerts">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Pharma Alerts</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('hospital_patient_recall') }}" class="nav-link {% if active_page == 'patient-recall' %}active{% endif %}" data-tab="patient-recall">
                <i class="fas fa-user-injured"></i>
                <span>Patient Recall</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('hospital_doctors') }}" class="nav-link {% if active_page == 'doctors' %}active{% endif %}" data-tab="doctors">
                <i class="fas fa-user-md"></i>
                <span>Registered Doctors</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('hospital_drugs') }}" class="nav-link {% if active_page == 'drugs' %}active{% endif %}" data-tab="drugs">
                <i class="fas fa-pills"></i>
                <span>Drugs In Use</span>
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <a href="{{ url_for('hospital_settings') }}" class="footer-link">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
        <a href="{{ url_for('logout') }}" class="footer-link logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <div class="hospital-info">
        <p class="hospital-label">Hospital</p>
        <p class="hospital-name">{{ session.get('hospital_name', 'General Hospital') }}</p>
    </div>
</aside>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drugs In Use - Hospital Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3A5A7A;
            --primary-dark: #1F3A52;
            --secondary: #D8E0EB;
            --white: #FFFFFF;
            --text-main: #333333;
            --text-muted: #666666;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #FAFAF9;
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border-top: 4px solid var(--primary);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .table-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box input {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.875rem;
            width: 300px;
        }

        .search-box select {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.875rem;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background-color: #f7fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 2px solid #e2e8f0;
        }

        table td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        table tr:hover {
            background-color: #f7fafc;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-available {
            background-color: #c6f6d5;
            color: #22543d;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'hospital/sidebar.html' %}

        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-pills"></i> Drugs In Use</h1>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <h3>Total Drugs</h3>
                    <div class="value" id="total-drugs">0</div>
                </div>
                <div class="stat-card">
                    <h3>Companies</h3>
                    <div class="value" id="total-companies">0</div>
                </div>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Loading drugs...</p>
            </div>

            <div class="table-card" id="content" style="display: none;">
                <div class="table-header">
                    <h3>All Drugs</h3>
                    <div class="search-box">
                        <input type="text" id="search" placeholder="Search by drug name..." onkeyup="filterTable()">
                        <select id="company-filter" onchange="filterTable()">
                            <option value="">All Companies</option>
                        </select>
                    </div>
                </div>
                <table id="drugs-table">
                    <thead>
                        <tr>
                            <th>Drug Name</th>
                            <th>Company</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="drugs-tbody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        let allDrugs = [];

        fetch('/api/hospital/drugs-in-use')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (data.success && data.drugs) {
                    allDrugs = data.drugs;
                    displayDrugs(data.drugs);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<i class="fas fa-exclamation-triangle fa-3x" style="color: #c53030;"></i><p>Error loading drugs</p>';
            });

        function displayDrugs(drugs) {
            document.getElementById('total-drugs').textContent = drugs.length;

            // Extract unique companies
            const companies = [...new Set(drugs.map(d => d.company))];
            document.getElementById('total-companies').textContent = companies.length;

            // Populate company filter
            const companyFilter = document.getElementById('company-filter');
            companies.sort().forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companyFilter.appendChild(option);
            });

            const tbody = document.getElementById('drugs-tbody');
            tbody.innerHTML = '';

            drugs.forEach(drug => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${drug.name}</strong></td>
                    <td>${drug.company}</td>
                    <td><span class="badge badge-available">In Use</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterTable() {
            const searchInput = document.getElementById('search');
            const companyFilter = document.getElementById('company-filter');
            const searchValue = searchInput.value.toLowerCase();
            const companyValue = companyFilter.value;

            const tbody = document.getElementById('drugs-tbody');
            const rows = tbody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const drugName = rows[i].getElementsByTagName('td')[0]?.textContent.toLowerCase() || '';
                const company = rows[i].getElementsByTagName('td')[1]?.textContent || '';
                
                const matchesSearch = drugName.includes(searchValue);
                const matchesCompany = companyValue === '' || company === companyValue;

                if (matchesSearch && matchesCompany) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>

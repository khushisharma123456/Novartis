<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Doctors - Hospital Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3A5A7A;
            --primary-dark: #1F3A52;
            --secondary: #D8E0EB;
            --white: #FFFFFF;
            --text-main: #333333;
            --text-muted: #666666;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #FAFAF9;
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border-top: 4px solid var(--primary);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .table-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box input {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.875rem;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background-color: #f7fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 2px solid #e2e8f0;
        }

        table td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        table tr:hover {
            background-color: #f7fafc;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-active {
            background-color: #c6f6d5;
            color: #22543d;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'hospital/sidebar.html' %}

        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-user-md"></i> Registered Doctors</h1>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <h3>Total Doctors</h3>
                    <div class="value" id="total-doctors">0</div>
                </div>
                <div class="stat-card">
                    <h3>Specialties</h3>
                    <div class="value" id="total-specialties">0</div>
                </div>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>Loading doctors...</p>
            </div>

            <div class="table-card" id="content" style="display: none;">
                <div class="table-header">
                    <h3>All Doctors</h3>
                    <div class="search-box">
                        <input type="text" id="search" placeholder="Search by name or email..." onkeyup="filterTable()">
                    </div>
                </div>
                <table id="doctors-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Specialty</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="doctors-tbody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        fetch('/api/hospital/doctors')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                if (data.success && data.doctors) {
                    displayDoctors(data.doctors);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<i class="fas fa-exclamation-triangle fa-3x" style="color: #c53030;"></i><p>Error loading doctors</p>';
            });

        function displayDoctors(doctors) {
            document.getElementById('total-doctors').textContent = doctors.length;

            // Extract unique specialties
            const specialties = new Set();
            doctors.forEach(doc => {
                if (doc.name.includes('(') && doc.name.includes(')')) {
                    const specialty = doc.name.split('(')[1].split(')')[0];
                    specialties.add(specialty);
                }
            });
            document.getElementById('total-specialties').textContent = specialties.size;

            const tbody = document.getElementById('doctors-tbody');
            tbody.innerHTML = '';

            doctors.forEach(doctor => {
                let specialty = 'General';
                let displayName = doctor.name;
                
                if (doctor.name.includes('(') && doctor.name.includes(')')) {
                    specialty = doctor.name.split('(')[1].split(')')[0];
                    displayName = doctor.name.split('(')[0].trim();
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${doctor.id}</td>
                    <td><strong>${displayName}</strong></td>
                    <td>${doctor.email}</td>
                    <td>${specialty}</td>
                    <td><span class="badge badge-active">Active</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterTable() {
            const input = document.getElementById('search');
            const filter = input.value.toLowerCase();
            const tbody = document.getElementById('doctors-tbody');
            const rows = tbody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const name = rows[i].getElementsByTagName('td')[1]?.textContent.toLowerCase() || '';
                const email = rows[i].getElementsByTagName('td')[2]?.textContent.toLowerCase() || '';
                
                if (name.includes(filter) || email.includes(filter)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>

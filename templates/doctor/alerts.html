<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Alerts - Inteleyzer</title><link rel="stylesheet" href="/static/css/style.css"><script src="https://unpkg.com/lucide@latest"></script><script type="module" src="/static/js/sidebar.js"></script></head><body><div class="dashboard-layout"><app-sidebar></app-sidebar><main class="main-content"><header style="margin-bottom: 2rem;"><h1>Safety Alerts</h1><p>High priority reports and safety notifications</p></header><div class="container" style="padding: 0; max-width: 900px; margin: 0;"><!-- Pharma Alerts --><section style="margin-bottom: 2rem;"><h3 style="margin-bottom: 1rem;">Safety Notifications from Pharmaceutical Companies</h3><div id="pharma-alerts-list" style="display: flex; flex-direction: column; gap: 1rem;"><p>Loading notifications...</p></div></section><!-- Patient Alerts --><section><h3 style="margin-bottom: 1rem;">High Risk Patient Cases</h3><div id="patient-alerts-list" style="display: flex; flex-direction: column; gap: 1rem;"><p>Loading patient alerts...</p></div></section></div></main></div><script type="module">import {
    DoctorApp
}

from '/static/js/doctor.js';

import {
    Auth
}

from '/static/js/auth.js';
Auth.requireAuth();

async function init() {
    // Load pharma alerts
    try {
        const response = await fetch('/api/alerts');
        if (response.ok) {
            const alerts = await response.json();
            renderPharmaAlerts(alerts);
        }
    } catch (error) {
        console.error('Error loading pharma alerts:', error);
        document.getElementById('pharma-alerts-list').innerHTML = '<p style="color:red;">Failed to load alerts.</p>';
    }

    // Load patient alerts
    const patients = await DoctorApp.getPatients();
    const patientAlerts = patients.filter(p => p.riskLevel === 'High' || p.riskLevel === 'Medium');
    renderPatientAlerts(patientAlerts);

    lucide.createIcons();
}

function renderPharmaAlerts(alerts) {
    const container = document.getElementById('pharma-alerts-list');

    if (alerts.length === 0) {
        container.innerHTML = '<div class="card"><p style="text-align: center; padding: 2rem; color: var(--text-muted);">No safety notifications at this time.</p></div>';
        return;
    }

    const severityColors = {
        'Critical': '#DC2626',
        'High': 'var(--risk-high)',
        'Medium': 'var(--risk-medium)',
        'Low': 'var(--risk-low)'
    };

    container.innerHTML = alerts.map(alert => `
        <div class="card" style="border-left: 5px solid ${severityColors[alert.severity]};">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <div style="background: ${severityColors[alert.severity]}15; padding: 0.75rem; border-radius: 8px;">
                        <i data-lucide="alert-triangle" style="width: 24px; height: 24px; color: ${severityColors[alert.severity]};"></i>
                    </div>
                    <div>
                        <h4 style="margin: 0;">${alert.drugName}</h4>
                        <p style="font-size: 0.85rem; color: var(--text-muted); margin: 0.25rem 0 0 0;">From: ${alert.senderName}</p>
                    </div>
                </div>
                <span class="badge" style="background: ${severityColors[alert.severity]}; color: white;">${alert.severity}</span>
            </div>
            <p style="margin-bottom: 1rem;">${alert.message}</p>
            <p style="font-size: 0.85rem; color: var(--text-muted);">${new Date(alert.created_at).toLocaleString()}</p>
        </div>
    `).join('');
}

function renderPatientAlerts(alerts) {
    const container = document.getElementById('patient-alerts-list');

    if (alerts.length === 0) {
        container.innerHTML = `
            <div class="card" style="text-align: center; padding: 3rem;">
                <i data-lucide="check-circle" style="width: 48px; height: 48px; color: var(--primary); margin-bottom: 1rem;"></i>
                <h3>All Clear</h3>
                <p>No high-risk patient alerts at this time.</p>
            </div>`;
    } else {
        container.innerHTML = alerts.map(p => `
            <div class="card" style="border-left: 5px solid ${p.riskLevel === 'High' ? 'var(--risk-high)' : 'var(--risk-medium)'};">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div>
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                            ${DoctorApp.renderRiskBadge(p.riskLevel)}
                            <span style="font-weight: 600; color: var(--text-muted);">${p.id}</span>
                        </div>
                        <h3 style="margin-bottom: 0.25rem;">${p.symptoms}</h3>
                        <p>Drug: ${p.drugName}</p>
                    </div>
                    <a href="/doctor/patients?id=${p.id}" class="btn btn-outline">Review Case</a>
                </div>
            </div>
        `).join('');
    }
}

init();
</script></body></html>

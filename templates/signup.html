<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sign Up - Inteleyzer</title><link rel="stylesheet" href="/static/css/style.css"><script src="https://unpkg.com/lucide@latest"></script><style>

/* ... style omitted for brevity, keeping existing ... */
body {
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--secondary) 0%, #E2E8F0 100%);
    background-image: url('{{ url_for("static", filename="images/section1/bg.jpg") }}');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 1rem;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(12px);
    filter: grayscale(20%);
    z-index: -1;
}

.auth-card {
    width: 100%;
    max-width: 450px;
    background: white;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.8);
}

.role-selector {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.role-option {
    flex: 1;
    position: relative;
}

.role-option input {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.role-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1.5rem 1rem;
    border: 2px solid #E2E8F0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
    min-height: 100px;
}

.role-card:hover {
    border-color: var(--primary);
    background: var(--secondary);
}

.role-option input:checked+.role-card {
    border-color: var(--primary);
    background: var(--secondary);
    color: var(--primary-dark);
}

.role-icon {
    margin-bottom: 0.5rem;
}

/* Success Modal Styles */
.success-modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    height: auto;
    background-color: transparent;
    pointer-events: none;
}

.success-modal.show {
    display: block;
    pointer-events: auto;
}

.success-modal-content {
    background-color: white;
    padding: 3rem 2.5rem;
    border-radius: 16px;
    text-align: center;
    max-width: 380px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease-out;
}

.success-checkmark {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: #10b981;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: scaleIn 0.5s ease-out;
}

.success-checkmark svg {
    width: 48px;
    height: 48px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    animation: checkmarkDraw 0.6s ease-out 0.2s both;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
    }
    to {
        transform: scale(1);
    }
}

@keyframes checkmarkDraw {
    from {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
    }
    to {
        stroke-dasharray: 50;
        stroke-dashoffset: 0;
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translate(-50%, -40%);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
}

.success-modal-content h2 {
    color: var(--charcoal);
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
    font-weight: 600;
}

.success-modal-content p {
    color: var(--slate);
    margin-bottom: 0;
    line-height: 1.6;
    font-size: 0.95rem;
}

</style></head><body><div class="auth-card"><div style="text-align: center; margin-bottom: 2rem;"><img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Inteleyzer Logo" style="width: 48px; height: 48px; border-radius: 12px; margin: 0 auto 1rem auto; object-fit: cover;"><h2>Create Account</h2><p>Join the medication safety network</p></div><form id="signup-form" method="POST"><div class="role-selector"><label class="role-option"><input type="radio" name="role" value="doctor" checked><div class="role-card"><i data-lucide="stethoscope" class="role-icon"></i><strong>Doctor</strong><span style="font-size: 0.8rem; color: var(--text-muted)">Clinical Safety</span></div></label><label class="role-option"><input type="radio" name="role" value="pharma"><div class="role-card"><i data-lucide="flask-conical" class="role-icon"></i><strong>Pharma</strong><span style="font-size: 0.8rem; color: var(--text-muted)">Intelligence</span></div></label><label class="role-option"><input type="radio" name="role" value="hospital"><div class="role-card"><i data-lucide="building-2" class="role-icon"></i><strong>Hospital</strong><span style="font-size: 0.8rem; color: var(--text-muted)">Safety Management</span></div></label><label class="role-option"><input type="radio" name="role" value="pharmacy"><div class="role-card"><i data-lucide="store" class="role-icon"></i><strong>Pharmacy</strong><span style="font-size: 0.8rem; color: var(--text-muted)">Local Reporting</span></div></label></div><div class="form-group"><label>Full Name</label><input type="text" name="name" required placeholder="Dr. John Doe"></div><div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="john@hospital.com"></div><div class="form-group"><label>Password</label><input type="password" name="password" required placeholder="••••••••"></div><button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button><p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">Already have an account? <a href="/login" style="color: var(--primary-dark); font-weight: 600;">Login</a></p></form></div><div id="successModal" class="success-modal">
    <div class="success-modal-content">
        <div class="success-checkmark">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h2>Account Created Successfully</h2>
        <p>Redirecting to login...</p>
    </div>
</div><script type="module">import {
    Auth
}

from '/static/js/auth.js';
lucide.createIcons();

document.getElementById('signup-form').addEventListener('submit', async (e)=> {
        e.preventDefault();
        const formData=new FormData(e.target);
        const data=Object.fromEntries(formData.entries());

        const result=await Auth.register(data.name, data.email, data.password, data.role);

        if (result.success) {
            // Show success modal
            document.getElementById('successModal').classList.add('show');
            
            // Redirect to login after 2.5 seconds
            setTimeout(() => {
                window.location.href='/login';
            }, 2500);
        }

        else {
            alert(result.message || 'Registration failed');
        }});
</script></body></html>
